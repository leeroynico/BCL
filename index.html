<body class="container fluid">
<header>
  <div class="card text-center mt-3 mb-3 ml-5 mr-5">
    <div class="card-header">
      Championnat interne du Badminton Club Lensois
    </div>
    <div class="card-body">
      <h5 class="card-title text-left">règles</h5>
      <p class="card-text text-left">tu joues, tu gagnes, tu perds</p>
      <a href="#" class="btn btn-primary">s'inscire</a>
    </div>
  </div>
</header>


<form action="#" class="form-group border" >
  <div class="container">
    <div class="row g-1">
        <p class="text-center">rentres tes résultats du match : </p>
        <p class="col-2">joueur 1</p>
        <div class="form-floating col-2">
          <input type="text" ID="set1PlayerA" class="form-control" >
          <label for="set1PlayerA">set 1</label>
        </div>
        <div class="form-floating col-2">
          <input type="text" ID="set2PlayerA" class="form-control" >
          <label for="set2PlayerA">set 2</label>
        </div>
        <div class="form-floating col-2">
          <input type="text" ID="set3PlayerA" class="form-control" >
          <label for="set3PlayerA">set 3</label>
        </div>
    </div>
    <div class="row g-1">
        <p class="col-2">joueur 2</p>
        <div class="form-floating col-2">
          <input type="text" ID="set1PlayerB" class="form-control" >
          <label for="set1PlayerA">set 1</label>
        </div>
        <div class="form-floating col-2">
          <input type="text" ID="set2PlayerB" class="form-control" >
          <label for="set2PlayerA">set 2</label>
        </div>
        <div class="form-floating col-2">
          <input type="text" ID="set3PlayerB" class="form-control" >
          <label for="set3PlayerA">set 3</label>
        </div>
      </div>
  </div>
</form>
